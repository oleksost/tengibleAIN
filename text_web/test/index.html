<head>
   <title>Countdown to 20</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script type="text/javascript" src="/static/jquery-2.0.3.min.js"></script>
   <script type="text/javascript">
      jQuery(document).ready(function () {
         var audioON = 1
         if ("WebSocket" in window){
            var ws = new WebSocket("ws://192.168.2.2:5000/websocket");
            var messagecount = 0
            ws.onmessage = function(evt) {
               messagecount += 1;
               jQuery(".hold").attr('id','pieSlice' + evt.data);
               jQuery("#pieNumber").html(evt.data);
            }
            ws.onopen = function() {
               messagecount = 0;
            }
            ws.onclose = function() {
               messagecount = 0;
            }
         }
         else {
            alert("WebSocket NOT support by your Browser!");
         }
       
      });
   </script>
</head>
<html>
   <body>
      <div id="wrapper">
         <h1>Counter</h1>
         <div class="pieContainer">
            <div class="pieBackground"></div>
            <div id="pieSlice20" class="hold">
               <div class="pie pie1"></div>
               <div class="pie pie2"></div>
            </div>
            <div id="pieNumber">:(</div>
         </div>
      </div>
   </body>
</html>
